<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;350;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <main>
    <section>
      <div class="container">
        <div class="row col-sm website-content">
          <div class="col-lg-7 pad_is0 left_side">
            <header class="row-sm">
              <div class="logo">
                <img src="images/logo.svg" alt="logo">
              </div>
            </header>
            <div class="content_wrapper">
              <div class="row-sm">
                <img class="hero" src="images/hero-mobile.jpg" alt="girl image mobile">
              </div>
              <div class="row-sm desc">
                <h1><span class="colored_txt">We're</span> coming <br>soon</h1>
                <p>Hello fellow shoppers! We're currently building our new fashion store. 
                  Add your email below to stay up-to-date with announcements and our launch deals.</p>
              </div>
              <div class="row-sm">
                <form>
                  <div class="input_wrapper">
                    <input id="email" type="email" placeholder="Email Adress" class="px-lg-5 email"> 
                    <p id="email-error">Please provide a valid email</p>
                  </div>
                  <div id="error-icon">
                    <img class="error_icon_img" src="images/icon-error.svg" alt="error sign">
                  </div>
                  <button id="arrow-button" class="arrow_btn">
                    <img src="images/icon-arrow.svg" alt="arrow">
                  </button>
                </form>
              </div>
            </div>
          </div>   

          <div class="col-lg-5 pad_is0 desk_img">
              <img class="hero_desktop" src="images/hero-desktop.jpg" alt="desktop_img">
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="main.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
</body>
</html>
